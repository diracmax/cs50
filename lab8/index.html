<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>

            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function() {
                // Handle the incorrect answer of the first question
                let incorrect = document.querySelectorAll('.incorrect');
                for (let i=0; i<incorrect.length; i++)
                {
                    incorrect[i].addEventListener('click', function() {
                        incorrect[i].style.backgroundColor = 'red';
                        document.querySelector('#is_correct1').innerHTML = `Incorrect`;
                    });
                }

                // Handle the correct answer of the first question
                document.querySelector('.correct').addEventListener('click', function() {
                    document.querySelector('.correct').style.backgroundColor = 'green';
                    document.querySelector('#is_correct1').innerHTML = `Correct!`;
                });

                // Handle the second question
                document.querySelector('#answer2').addEventListener('click', function() {
                    let name = document.querySelector('input').value;
                    if (name === 'Divid Malon')
                    {
                        // Handle the correct answer
                        document.querySelector('input').style.backgroundColor = 'green';
                        document.querySelector('#is_correct2').innerHTML = `Correct!`;
                    }
                    else
                    {
                        // Handle the incorrect answer
                        document.querySelector('input').style.backgroundColor = 'red';
                        document.querySelector('#is_correct2').innerHTML = `Incorrect`;
                    }
                });

            });

        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>

                <!-- TODO: Add multiple choice question here -->
                <h3>Who published the theory of relativity?</h3>
                <button type="button" class="part1-choice incorrect">Maxwell</button>
                <button type="button" class="part1-choice correct">Einstein</button>
                <button type="button" class="part1-choice incorrect">Dirac</button>

                <p id="is_correct1"></p>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>

                <!-- TODO: Add free response question here -->
                <h3>Who is the teacher in this class?</h3>
                <input type="text">
                <button type="button" id="answer2">Check Answer</button>

                <p id="is_correct2"></p>

            </div>

        </div>
    </body>
</html>
